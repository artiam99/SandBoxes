<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Margin and Padding</title>
    <style>
        .box
        {
            background: #f4f4f4;
            border: 2px #777 solid;
            width: 500px;

            padding: 100px 20px;

            margin: 10px;
        }
        .box h3
        {
            padding-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Box One</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet, asperiores!</p>
    </div>
    <div class="box">
        <h3>Box Two</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet, asperiores!</p>
    </div>
</body>
</html>

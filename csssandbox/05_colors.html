<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1
        {
            color: red; /* Color Name */
        }
        h2
        {
            color: rgb(20,100,120); /* Combination of Red Green Blue ... each value can be 0 to 255 */
        }
        h3
        {
            color: #00ff00; /* RGB Hexadecimal value ... Go to color-hex.com*/
        }
    </style>
</head>
<body>
    <h1>Heading H1</h1>
    <h2>Heading H2</h2>
    <h3>Heading H3</h3>
</body>
</html>

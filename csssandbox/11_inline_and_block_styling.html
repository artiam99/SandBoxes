<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Styling</title>
    <style>
        li
        {
            display: inline;  /* li is block level by default */
        }
        li a
        {
            padding-bottom: 20px;
        }
        img
        {
            display: block;  /* image is inline by default */
            margin: auto;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Technology</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">Fasion</a></li>
    </ul>
    
    <br><br>

    <img src="./img/leaf.png" alt="My Image">
</body>
</html>

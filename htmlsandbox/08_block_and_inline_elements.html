<!DOCTYPE html>
<html lang="en"> <!-- W3School is a great reference site 
                   
                    A block-level element always starts on a new line.

                    A block-level element always takes up the full width available (stretches out to the left and right as far as it can).

                    A block level element has a top and a bottom margin, whereas an inline element does not.

                    An inline element does not start on a new line.

                    An inline element only takes up as much width as necessary.

                    This is a <span> element inside a paragraph. <span>Hello World</span>  ... <span> makes <div> inline
                 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="border: 2px green solid">Lorem ipsum dolor sit.</p>  <!-- Block Level so Auto new line -->
    <p style="border: 2px green solid">Lorem ipsum dolor sit!</p> <!-- Border upto end of the page -->
    
    <a href="youtube.com" style="border: 2px red solid">Link1</a> <!-- Inline Level so not Auto new line -->
    <a href="google.com" style="border: 2px red solid">Link2</a> <!-- Border upto text -->
</body>
</html>

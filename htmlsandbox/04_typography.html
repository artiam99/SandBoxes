<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading , Paragraph, Typography</title>
    <!-- (ctrl + Enter) at the middle of comment will 
          go out of comment and new line -->
</head>
<body> 
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <p>Lorem <strong> ipsum dolor</strong> <em>  sit </em> <br>amet..</p>
    <!-- (Lorem10 + Enter) -> Dummy Text with 10 Words -->
    
    <!-- <b></b> bold <u></u> underline .. We don't use these aymore
         <strong></strong>  <em></em> are used to do different things in CSS
         <br> is for new line in paragraph
    -->
</body>
</html>

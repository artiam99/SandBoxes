<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Span Id and Class</title>
</head>
<body>
    <div id="main_header">
        <h1>My Website</h1>
    </div>
    <ul id="main_navigation" class="card"> <!-- card CSS -->
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <div id="about" class="card"> <!-- div#about + Enter -->
        <h1>My Heading</h1>
        <p>Lorem ipsum dolor sit <span class="enhance">Lorem ipsum dolor sit.</span> amet consectetur adipisicing elit. Quidem, ipsum?</p>
    </div>  <!-- enhance CSS -->

    <div id="footer">
        <p>copy right &copy; 2021</p>
    </div>
</body>
</html>

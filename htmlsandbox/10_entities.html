<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Non Breaking Space -->
    <p>Hello , My name is &nbsp; &nbsp; &nbsp; Debarshi</p>

    <!-- Greater than -->
    <p>5 &gt; 2</p>

    <!-- Less than -->
    <p>2 &lt; 5</p>

    <!-- Copy Right -->
    <p>&copy;</p>

    <!-- Trade Mark -->
    <p>&reg;</p>

    <!-- Currency -->
    <p>&euro;</p>
    <p>&cent;</p>
    <p>&yen;</p>

    <!-- Suit -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diam;</p>

    <!-- Code -->
    <code>
        &lt;cout << "Hello World";&gt;
    </code>

    <br>

    <!-- Keyboard -->
    <kbd>Ctrl + v</kbd>

</body>
</html>

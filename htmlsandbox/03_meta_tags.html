<html lang="en">  <!-- Language English. lang="en" is Attribute of the tag -->
<head>

    <!-- UTF-8 is Default Unicode Character Set -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- description="all about this page" ... for searching-->
    <!-- Viewport tag is for Responsive Design.
         It makes the site look good in different size of 
         different Screen Size-->
    <meta name='keyword' content="hotels , resturant">
    <meta name="description" content="cheap hotel booking">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Browser Compatibility -->

    <meta name="description" content="This is my Website Descritption">
    <meta name="keyword" content="Web development , web design , ..">
    <meta name="robots" content="NoINDEX, NOFOLLW">
    <!-- If we don't wanna index our website in different Browsers -->

</head>
